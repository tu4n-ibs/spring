<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${employee}">
    <table>
        <tr>
            <input type="hidden" th:field="*{id}" id="id">
        </tr>
        <tr>
            <td><label>Name: </label></td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr >
            <select th:field="*{office}">
                <option th:each="op : ${listOffice}" th:text="${op.name}" th:value="${op.id}">
            </select>
        </tr>
        <tr>
            <td><label>Salary: </label></td>
            <td><input type="number" th:field="*{salary}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="edit"></td>
        </tr>
    </table>
    <span th:each="err : ${ListErr}" th:text="${err.getDefaultMessage()}" style="color: red"></span>
</form>
<a href="" th:href="@{/home}">home</a>
</body>
</html>
